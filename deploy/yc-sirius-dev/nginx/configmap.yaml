apiVersion: v1
data:
  nginx.conf: |-
    user nginx;
    worker_processes  1;

    events {
        worker_connections  1024;
    }

    http {
        server {
            listen 80;
            server_name localhost;

            location / {
                return 200 "Hello from Evgenij in YC-Sirius cluster!\n";
            }
        }
    }
immutable: false
kind: ConfigMap
metadata:
  name: main-nginx-config
  namespace: edu-evgenij-kondratev
