apiVersion: apps/v1
kind: Deployment
metadata:
  generation: 3
  name: main-nginx
  namespace: edu-evgenij-kondratev
spec:
  progressDeadlineSeconds: 600
  replicas: 1
  revisionHistoryLimit: 10
  selector:
    matchLabels:
      app: main-nginx
  strategy:
    rollingUpdate:
      maxSurge: 25%
      maxUnavailable: 25%
    type: RollingUpdate
  template:
    metadata:
      annotations:
        kubectl.kubernetes.io/restartedAt: "2026-02-18T20:11:53Z"
      creationTimestamp: null
      labels:
        app: main-nginx
    spec:
      automountServiceAccountToken: true
      containers:
        - image: nginx:1.16.1
          imagePullPolicy: IfNotPresent
          name: nginx
          ports:
            - containerPort: 80
              protocol: TCP
          resources: {}
          terminationMessagePath: /dev/termination-log
          terminationMessagePolicy: File
          volumeMounts:
            - mountPath: /etc/nginx/nginx.conf
              mountPropagation: None
              name: nginx-config
              readOnly: true
              subPath: nginx.conf
      dnsPolicy: ClusterFirst
      enableServiceLinks: true
      restartPolicy: Always
      schedulerName: default-scheduler
      securityContext: {}
      shareProcessNamespace: false
      terminationGracePeriodSeconds: 30
      volumes:
        - configMap:
            defaultMode: 420
            items:
              - key: nginx.conf
                path: nginx.conf
            name: main-nginx-config
            optional: false
          name: nginx-config
